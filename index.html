<!DOCTYPE html>
<html>
<head>
    <title>Icebreakers</title>
    <script type="text/javascript" src="icebreakers.js"></script>
    <style>
        .icebreaker {
            margin: 300px 25px;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font: 3rem sans-serif;
        }
    </style>
</head>
<body>
    <noscript>You'll need to enable JavaScript in order to see the questions.</noscript>
    <script type="text/javascript">
        var randomFgColor = fgcolors[Math.floor(Math.random()*fgcolors.length)];
        document.body.style.color = randomFgColor;
        var randomBgColor = bgcolors[Math.floor(Math.random()*bgcolors.length)];
        document.body.style.backgroundColor = randomBgColor;
        var randomQuestion = questions[Math.floor(Math.random()*questions.length)];
        document.body.innerHTML = '<span class="icebreaker">'+randomQuestion+'</span>';
    </script>
</body>
</html>
